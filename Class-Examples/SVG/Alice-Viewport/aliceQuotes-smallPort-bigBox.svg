<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 1000 1000">
<!--2019-11-24 ebb: Here we set a width and height whose values are definitely too small to match our plot.
                This creates a small, square "viewbox" in your browser window that's only 500 pixels by 500 pixels. 
                
        But we set a viewBox that scales the X and Y coordinates inside that viewbox to stretch from 0 to 1000.
        The @viewBox takes 4 values: the first pair is the X,Y coordinates of the top left corner: 0 0. 
        The second pair is the X,Y coordinates of the bottom right corner: 1000,1000. 
    
        Try adjusting these. The larger the values you use in that @viewBox for last coordinate pair, the tinier the plot will shrink. 
        Be careful that the viewBox values are always LARGER than your biggest X and Y values. Otherwise you'll cut off part of your plot. 
        -->
